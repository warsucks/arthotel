<h3>All Active Promos</h3>
<div class='panel-body' ng-repeat='promo in promos'>
  <p>Promo code: {{promo.code}}<p>
  <p>Creation Date: {{promo.start}}</p>
  <p>Expiration Date: {{promo.end || 'none'}}</p>
  <p>Artists activated for: {{promo.users}}</p>
  <p>Percent discount {{promo.discount}}</p>
</div>
