<div>
  <h3>Create a new Promo</h3>
	<form name="newPromoForm" ng-submit="" class="form-horizontal" novalidate>
		<div class="form-group col-md-8" >
			<label class="col-md-4 control-label">Code: </label>
			<div class="col-md-6">
				<input class="form-control" type="text" name="code" ng-model="newPromo.code"  required/>
			</div>
		</div>
		<div class="form-group col-md-8" ng-class="">
			<label class="col-sm-4 control-label">Discount Percentage: </label>
			<div class="col-sm-6">
				<div class="input-group">
				  <span class="input-group-addon">%</span>
				  <input type="number" class="form-control" name="discount" ng-model="newPromo.discount" required/>
				</div>

			</div>
		</div>

  <div class="form-group col-md-8 col-md-offset-4">
    <date-picker></date-picker>
  </div>


		<div class="form-group col-md-8">
			<label class="col-sm-2 control-label">Users: </label>
			<div class="col-sm-6">
				<input class="form-control" type="text" ng-model="newPromo.users" name="tags"/>
			</div>
		</div>
			{{newPromo.users}}

    <div class='col-md-7'>
      <button type="button" class="btn btn-danger">Cancel</button>
      <button type="button" class="btn btn-success">Submit</button>
    </div>
	</form>
</div>
