<div class="col-sm-12">
	<div class="row">
		<div class="col-sm-12">
			<h2>{{user.displayName}}</h2>
			<img ng-src={{user.photoUrl}} class="photo img-circle"/>
		</div>
	</div>
	<div class="row" ng-show="user.location">
		{{user.location}}
	</div>
	<div class"row" ng-show="user.email">
		<b>Email: </b> {{user.email}}
	</div>
	<div class="row" ng-show="user.phone">
		{{user.phone}}
	</div>
	<div>
	</div>
</div>
