<div class="container panel">
	<div class="row">
			<user-info></user-info>
	</div>

	<div class="row">

			<p><b>Rating as Artist: </b><star-ratings number="stars[0]"></star-ratings> ({{stars[1]}} reviews)

			</div>
		</div>
		<div class="col-sm-6 col-sm-offset-6">

		</div>
	</div>

</div>
