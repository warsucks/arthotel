<div class="panel panel-default">
	<div class="panel-heading">
		Reviews
	</div>
	<div class="panel-body" ng-repeat="review in user.reviews" ng-class-even="'add-background'">
		<div >
			<img ng-src={{review.photo}}/>
			{{review.rating}}
			{{review.message}}
		</div>
	</div>
	<div class="panel-body" ng-hide="user.reviews">
		This user has no reviews.
	</div>

</div>
