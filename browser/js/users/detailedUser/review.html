<div class="row">
	<div class="col-sm-12">

		<h2>Reviews</h2>

		<div ng-repeat="project in projects" ng-class-even="'sistine-green'">
				<div class="col-sm-12">
						<div class="row">
							<h3>{{project.title}}</h3>
							<p><span class="bold">Role: </span>{{project.userRole}}</p>
						</div>
						<div class="row">
							<p><b>Client Review: </b></p>
						{{project.reviews.client.stars}}
							<star-ratings number="project.reviews.client.stars"></star-ratings>
						</div>
						<div class="row">
							<p>{{project.reviews.client.text}}</p>
						</div>
				</div>
		</div>
	</div>
</div>
