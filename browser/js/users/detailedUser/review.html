<div class="row">
	<div class="col-sm-12">

		<h2>Reviews</h2>

		<div ng-repeat="project in projects" ng-class-even="'sistine-green'">
				<div class="col-sm-12">
						<div class="row">
							<h3>{{project.title}}</h3>
							<p><img ng-src={{project.photos[0]}} class="thumbnail-photo"></img>
							<p><span class="bold">Role: </span>{{project.userRole}}</p>
						</div>
						<div class="row" ng-show="project.userRole==='Artist'">
							<p><b>Review from Client ({{project.client.displayName}}): </b></p>
							<star-ratings number="project.reviews.client.stars"></star-ratings>
						</div>
						<div class="row" ng-show="project.userRole==='Client'">
							<p><b>Review from Artist ({{project.artist.displayName}}): </b></p>
							<star-ratings number="project.reviews.client.stars"></star-ratings>
						</div>
						<div class="row">
							<p>{{project.reviews.client.text}}</p>
						</div>
				</div>
		</div>
	</div>
</div>
