<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Reviews</h3>
	</div>
	<div class="panel-body" ng-repeat="review in reviews" ng-class-even="'sistine-green'">
		<div class="col-sm-12 col-md-6">
			<h3>{{review.project}}</h3>
			<p><span class="bold">Role: </span>{{review.role}}</p>
		</div>
		<div class="col-sm-12 col-md-6">
			<star-ratings></star-ratings>
		</div>
		
		<div class="col-sm-12">

			<p>{{review.message}}</p>
		</div>
	</div>

</div>
