<div class="col-sm-4">
  <div class="row">
    <img ng-src={{artist.photoUrl}} class="img-rounded photo thumbnail-photo" />
  </div>
  <div class="row">
    <a ui-sref="userPage({userId: artist._id})"><h3>{{artist.displayName}}</h3></a>
    <p>Rating: {{artist.artistRating | number: 2}}</p>
    <p>Completed Projects: </p>
    <p>Tags: </p>
    <div ng-show="currentUser.isAdmin">
    	<div class="form-group col-sm-12">
    		<input type="checkbox" ng-model="artist.isAdmin">
    		<label>Admin</label>
    	</div>

    	<div class="col-sm-12 form-group">
    		<button class="btn btn-danger btn-block">Delete user</button>
    	</div>

    	<div class="col-sm-12 form-group">
    		<button class="btn btn-info btn-block">Reset password</button>
    	</div>

    </div>
  </div>
</div>
