<p>hello, {{user}}<p>
<div class="clearfix">
  <i class="fa fa-3x fa-pencil-square pull-right" ng-hide="editing" ng-click="toggleEditing()"></i>
</div>
<div class="clearfix" ng-hide="editing">
  <p><b>Name: </b><span>{{user.displayName}}</span><p>
  <p><b>Bio: </b><span>{{user.bio}}</span><p>
</div>
<form ng-show="editing" role="form">
  <div class="form-group form-inline">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" ng-model="user.displayName">
  </div>
  <div class="form-group">
    <label for="bio">Bio:</label>
    <textarea class="form-control" rows="10" id="bio" ng-model="user.bio"></textarea>
  </div>
  <div class="btn btn-default" type="submit" ng-show="editing" ng-click='saveProfile(); toggleEditing()'>Save <i class="fa fa-2x fa-floppy-o"></i></div>
</form>
