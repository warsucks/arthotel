<row class='col-md-12' ng-click='show = !show'>
  <img class='col-md-6' src="{{project.photos}}">
  <div clas='col-md-6 col-md-offset-6'>
    <h1>{{project.title}}</h1>
    <p>{{project.description}}</p>
    <p>{{project.location}}</p>
    <p>{{project.date | date: 'medium'}}</p>
    <artist-requested ng-repeat='artist in artists' artist="artist"></artist-requested>
  </div>
</row>
