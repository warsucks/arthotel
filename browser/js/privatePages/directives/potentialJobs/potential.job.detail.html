<div class="panel-body">
	<a ui-sref="detailedPosting({postingId: posting._id})">
		<h4>{{posting.title}}</h4>
	</a>
	<a ui-sref="userPage({userId:posting.client._id})">
		<p>{{posting.client.displayName}}</p>
	</a>
	<img ng-src={{posting.photos[0]}}></img>
	<div class="clearfix col-sm-12">
	  <i class="fa fa-2x fa-times-circle-o pull-right text-danger" ng-click="confirmDelete(posting, artist._id, type)"></i>
	</div>
</div>
