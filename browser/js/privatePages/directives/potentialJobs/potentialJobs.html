	<h3>Requested</h3>
	<div class = "row">
		<potential-job-detail ng-repeat="posting in requestedPostings" posting="posting" artist="user" type='request' ng-class="{clearfix: $index%3===2}"></potential-job-detail>
	</div>
	
	<h3>Saved</h3>
	<div class = "row">
		<potential-job-detail ng-repeat="posting in savedPostings" posting="posting" artist="user" type='saved' ng-class="{clearfix: $index%3===2}"></potential-job-detail>
	</div>
