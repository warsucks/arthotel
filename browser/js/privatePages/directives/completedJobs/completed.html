<div class = "col-sm-4">
    <div class ="row">
      <div class = "col-sm-12">
        <img style = "width: 100%; height:auto" ng-src="{{done.photos[0]}}"/>
      </div>
    </div>
    <div class = "row">
      <div class='col-sm-12 '>
          <a ui-sref="detailedPosting({postingId: done._id})"><h3>{{done.title}}</h3></a>
          <p>{{done.description}}</p>
          <p>{{done.location}}</p>
          <p>{{done.date | date: 'medium'}}</p>
          <p><b>You rated {{done.artist.displayName}}:</b> {{done.reviews.client.stars}}</p>
          <p><b>{{done.artist.displayName}} rated you:</b> {{done.reviews.artist.stars}}</p>
          <div ng-show='show'>
          <!-- <div> -->
            <complete-artist artist='done.artist'></complete-artist>
          </div>
      </div>
    </div>
</div>
