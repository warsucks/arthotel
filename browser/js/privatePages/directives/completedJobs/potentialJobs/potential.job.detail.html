<div class = "col-sm-4">
	<div class = "row">
		<div class ="col-sm-12">
			<img class='photo-extend' ng-src={{posting.photos[0]}}></img>
		</div>
	</div>
	<div class = "row">
		<div class ="col-sm-12">
			<a ui-sref="detailedPosting({postingId: posting._id})">
				<h4>Title: {{posting.title}}</h4>
			</a>
		</div>
	</div>
	<div class = "row">
		<div class ="col-sm-12">
			<a ui-sref="userPage({userId:posting.client._id})">
				<p>Client: {{posting.client.displayName}}</p>
			</a>
		</div>
	</div>
	<div class = "row">
		<div class="col-sm-4">
			<i class="fa fa-lg fa-times-circle-o text-danger" ng-click="confirmDelete(posting, artist._id, type)">Remove</i>
		</div>
	</div>
</div>
