<div class="col-sm-4">
	<div class="clearfix">
		<a ui-sref="userPage({userId: artist._id})">
			<img class='col-sm-12' ng-src={{artist.photoUrl}}>
		</a>
		<p><a href="/user/{{artist._id}}">{{artist.displayName}}</a></p>
		<p><b>Email: </b>{{artist.email}}</p>
	</div>
	<div class="clearfix">
		<button class='btn btn-danger btn-block'ng-click="rejectArtist(artist._id, project._id)">Reject</button>
		<confirm-form ng-click="acceptArtist(artist._id, project._id)"></confirm-form>
	</div>
</div>
