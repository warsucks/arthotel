<div class="col-sm-4">
	<div class="clearfix">
		<a ui-sref="userPage({userId: artist._id})">
			<img class='col-sm-12' ng-src={{artist.photoUrl}}>
		</a>
		<p><a href="/users/{{artist._id}}" target="_blank">{{artist.displayName}}</a></p>
	</div>
	<div class="clearfix col-sm-12">
		<i class="fa fa-2x fa-times-circle-o pull-right text-danger" ng-click="rejectArtist(artist._id, project._id)"></i>
		<i class="fa fa-2x fa-check-circle-o text-success" ng-click="acceptArtist(artist._id, project._id)"></i>
	</div>
	<!-- <confirm-form ng-show="requestForm"></confirm-form> -->
</div>
