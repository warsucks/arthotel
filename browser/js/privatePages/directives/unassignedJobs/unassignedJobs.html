<row class='col-md-12' ng-click='show = !show'>
  <img class='col-md-6' src={{project.photos[0]}}>
  <div clas='col-md-6 col-md-offset-6'>
    <h1>{{project.title}}</h1>
    <p>{{project.description}}</p>
    <p>{{project.location}}</p>
    <p>{{project.date | date: 'medium'}}</p>
    <div ng-show='show'>
        <artists-requested ng-repeat='artist in project.artistsWhoRequested' artist='artist'></artists-requested>
  </div>
</row>
