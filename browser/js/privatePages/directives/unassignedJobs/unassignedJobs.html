<div class="col-sm-4">
		<div class="row photo-extend">
			<img class='photo' ng-src="{{project.photos[0]}}"/>
		</div>

	  <div ng-click='show = !show' class='row'>
	    <h3>{{project.title}}</h3>
	    <p>{{project.description}}</p>
	    <p>{{project.location}}</p>
	    <p>{{project.date | date: 'medium'}}</p>
		</div>

    <div ng-show='show' class="row">
        <artists-requested ng-repeat='artist in artists' artist='artist' project='project'></artists-requested>
    </div>
</div>
