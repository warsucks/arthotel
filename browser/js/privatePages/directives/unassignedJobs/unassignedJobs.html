<row class='col-md-12' >
	<div class="thumbnail-photo pull-left">
		<img class='photo' ng-src="{{project.photos[0]}}"/>
	</div>
  <div ng-click='show = !show' class='col-sm-12 col-md-7'>
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <p>{{project.location}}</p>
    <p>{{project.date | date: 'medium'}}</p>
	</div>
    <div ng-show='show'>
        <artists-requested ng-repeat='artist in project.artistsWhoRequested' artist='artist' project='project'></artists-requested>
    </div>
</row>
