<private-nav></private-nav>

<div class="container">
	<div class="row">

		<div ng-show="tab==='artist'">
			<div class="panel col-lg-6">
				<h2>Current Projects</h2>
				<job ng-repeat="job in activeArtistJobs" ></job>
			</div>
			<div class="panel col-lg-6">
				<h2>Potential Projects</h2>
				<potential-jobs></potential-jobs>
			</div>
		</div>

		<div ng-show="tab==='client'">
			<div class="panel col-lg-6">
				<h2>Current Projects</h2>
				<job ng-repeat="job in activeClientJobs" ></job>
			</div>
			<div class="panel col-lg-6">
				<h2>Projects that Need Artists</h2>
				<unassigned-jobs ng-repeat='project in unassignedPostings' project='project'</unassigned-jobs>
			</div>
		</div>

		<div ng-show="tab==='profile'">
			<div class="panel col-lg-6">
				<user-profile user="user"></user-profile>
			</div>
	 </div>

</div>
