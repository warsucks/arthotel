<div class=" col-sm-12" >
	<form name="reviewForm" ng-submit="reviewForm.$valid && artistCompleted(review)" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-sm-3 control-label">Rating: </label>
			<div class="rating col-sm-9 center-block">
					<span type="radio" name="review.reviewOption" id="review1" value="5" class="star"></span>
					<span type="radio" name="review.reviewOption" id="review2" value="4" class="star"></span>
					<span type="radio" name="review.reviewOption" id="review3" value="3" class="star"></span>
					<span type="radio" name="review.reviewOption" id="review4" value="2" class="star"></span>
					<span type="radio" name="review.reviewOption" id="review5" value="1" class="star clickedStar"></span>
				
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Review: </label>

			<div class="col-sm-9">
				<textarea class="form-control" name="review.text" ng-model="newPost.review" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-success btn-block">Submit</button>
		</div>
	</form>
</div>
