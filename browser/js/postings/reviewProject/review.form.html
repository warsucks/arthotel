<div class="col-md-12 col-sm-12" >
	<form name="reviewForm" ng-submit="reviewForm.$valid && submitReview(review)" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-md-3 col-sm-3 control-label">Rating: </label>
			<div class="col-sm-9 center-block">
				<div class="rating">
					<span type="radio" name="review.reviewOption" id="5" class="star"></span>
					<span type="radio" name="review.reviewOption" id="4" class="star"></span>
					<span type="radio" name="review.reviewOption" id="3" class="star"></span>
					<span type="radio" name="review.reviewOption" id="2" class="star"></span>
					<span type="radio" name="review.reviewOption" id="1" class="star"></span>
				</div>
					<p ng-show="hasError" class="bold text-danger">Please give this project a review</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Review: </label>

			<div class="col-sm-9 col-md-9">
				<textarea class="form-control" name="review" ng-model="review.text"></textarea>
			</div>
		</div>

		<div class="col-md-6 col-sm-12">
			<button type="submit" class="btn btn-success btn-block">Submit</button>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="btn btn-default btn-block" ng-click="show=!show">cancel</div>
		</div>
	</form>
</div>
