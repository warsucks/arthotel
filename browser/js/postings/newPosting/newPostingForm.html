<div class="container" >
	<form name="newPostForm" ng-submit="newPostForm.$valid && sendPost(newPost)" class="form-horizontal" novalidate>
		<div class="form-group" ng-class="{'has-error':newPostForm.$submitted && newPostForm.title.$invalid}">
			<label class="col-sm-2 control-label">Title: </label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="title" ng-model="newPost.title"  required/>
			</div>
			<label ng-show="titleIssue" class="control-label col-sm-10 text-danger">
				You already have an active project with that title.
			</label>
		</div>

		<div class="form-group" ng-class="{'has-error':newPostForm.$submitted && newPostForm.description.$invalid}">
			<label class="col-sm-2 control-label">Description: </label>

			<div class="col-sm-10">
				<textarea class="form-control" name="description" ng-model="newPost.description" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Price range: </label>

			<div class="col-sm-5">
				<select class="form-control" name="priceMin" ng-model="newPost.priceMin">
					<option ng-repeat="amount in range" value="{{amount}}">{{amount}}</option>
				</select>
			</div>
			<div class="col-sm-5">
				<select class="form-control" name="priceMax" ng-model="newPost.priceMax">
					<option ng-repeat="amount in range" value="{{amount}}">{{amount}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Dates: </label>
			Insert datepicker here

		</div>

		<div class="form-group" id="tagsDiv">
			<label class="col-sm-2 control-label">Tags: </label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="newPost.tags" name="tags" data-role="tagsinput" ng-keypress="tagify($event)"/>
			</div>
		</div>

		<div class="form-group" >
			<label class="col-sm-2 control-label">Size: </label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="newPost.size" name="size" />
			</div>
		</div>

		<div class="form-group" >
			<label class="col-sm-2 control-label">Photo (URL): </label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="newPost.photos[0]" name="photoUrl" />
			</div>
		</div>


		<form-buttons></form-buttons>

	</form>
</div>
