<div class="container">
	<div ng-form="newPost" ng-submit="">
		<div class="form-group">
			<label>Title: </label>
			<input type="text" name="title" required/>
		</div>

		<div class="form-group">
			<label>Description: </label>
			<textarea name="description" required></textarea>
		</div>

		<div class="form-group">
			<label>Price range: </label>
			<select name="priceMin">
				<option ng-repeat="amount in range" value="amount">{{amount}}</option>
			</select>
			-
			<select name="priceMax">
				<option ng-repeat="amount in range" value="amount">{{amount}}</option>
			</select>
		</div>

		<div class="form-group">
			<label>Dates: </label>
			Insert datepicker here

		</div>

		<div class="form-group">
			<label>Tags: </label>
			<input type="text" name="tags" />
		</div>

		<div class="form-group">
			<label>Size: </label>
			<input type="text" name="size" />
		</div>

		<div>Insert photo drop thing (dropzone.js)</div>

		<button type="submit" class="btn btn-success">Save</button>
		<button type="submit" ng-click="preview()" class="btn btn-info">Preview</button>
		<button ng-click="cancel()" class="btn btn-danger">Cancel</button>



	</div>
</div>
