<div class="col-sm-12 container" ng-show="show">
	<div class="row">
		<div ng-show="(!user && cachedCart.indexOf(posting._id)===-1)|| (user && posting.artistsWhoSaved.indexOf(user._id)===-1)">
			<button class="btn btn-lg btn-block" ng-click="savePostingToCart(posting._id)">Save for later</button>
		</div>
		<div ng-show="(!user && cachedCart.indexOf(posting._id)>-1)|| (user && posting.artistsWhoSaved.indexOf(user._id)>-1)">
			<p>You've saved this project.</p>
			<button class="btn btn-lg btn-block" ng-click="(user && deleteSaved()) ||(!user && removePostingFromCart(posting._id)) ">Unsave</button>
		</div>
		<br>
		<div ng-show="showRequest">
			<span tooltip="{{toolTip}}"> <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="currentUser &&requestPosting(posting._id) || popup()" >Request</button></span>
		</div>
		<div ng-hide="showRequest">
			<p>You've requested this project.</p>
			<button class="btn btn-lg btn-block" ng-click="deleteRequest()">Cancel Request</button>
		</div>
	</div>
</div>
