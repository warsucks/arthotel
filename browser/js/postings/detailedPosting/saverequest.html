<div class="col-lg-5 col-md-5 col-sm-12">
	<div class="panel request">
		<div ng-show="posting.artistsWhoSaved.indexOf(user._id)===-1">
			<button class="btn btn-lg btn-block" ng-click="savePostingToCart(posting._id)">Save for later</button>
		</div>
		<div ng-hide="posting.artistsWhoSaved.indexOf(user._id)===-1">
			<p>You've saved this project.</p>
			<button class="btn btn-lg btn-block" ng-click="deleteSaved()">Unsave</button>
		</div>
		<br>
		<div ng-show="posting.artistsWhoRequested.indexOf(user._id)===-1">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-click="requestPosting(posting._id)">Request</button>
		</div>
		<div ng-hide="posting.artistsWhoRequested.indexOf(user._id)===-1">
			<p>You've requested this project.</p>
			<button class="btn btn-lg btn-block" ng-click="deleteRequest()">Cancel Request</button>
		</div>
	</div>
</div>
