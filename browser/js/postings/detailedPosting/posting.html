
<div class="container panel">

	<div class="row">
		<div class="col-sm-12 col-md-6">
			
			<project-info posting="posting"></project-info>
		</div>
		<div class="col-sm-12 col-md-6">

			<save-request></save-request>
		</div>
	</div>

	<div class="clearfix">
		<div class="jumbotron bio col-md-6 col-sm-12">
			<p ng-hide="editing">{{posting.description}}</p>
			<input type="textarea" class="form-control" ng-model="posting.description" value="posting.description" ng-show="editing" ng-change="change = true"/>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="full-size-photo">
		      	<img class="photo" ng-src={{posting.photos[0]}} ng-hide="editing"></img>
		     </div>
	      	<div class="form-group"  ng-show="editing">
		      	<label>Photo URL:</label>
			    <input type="text" class="form-control" ng-model="posting.photos[0]" value="{{posting.photos[0]}}" ng-change="change=true"/>
			</div>
		</div>
	</div>

</div>
