<div class="jobPosting">
	<img src="http://i.telegraph.co.uk/multimedia/archive/01456/ppet1_1456179c.jpg" class="img-rounded pull-left photo-thumbnail" />

	<div class="project_info">
		<p><a ui-sref="detailedPosting({postingId: posting._id})">{{posting.title}}</a></p>
		<p><a ui-sref="userPage({userId: posting.client._id})">{{posting.client.displayName}}</a></p>
		<p>{{posting.description}}</p>
		<p>{{posting.date | date: 'short'}}</p>
	</div>

</div>
