<div class="col-sm-4">
  <div class="row">
    <a ui-sref="userPage({userId: artist._id})"><h3>{{artist.displayName}}</h3></a>
    <p><b>Rating:</b> {{artist.artistRating | number: 2}}</p>
    <p><b>Completed Projects:</b> {{artist.numDoneProjects}}</p>
    <p><b>Tags:</b> <span ng-repeat="tag in artist.tags">{{tag}}<span ng-show="$index<artist.tags.length-1">, </span></span>
    <div ng-show="currentUser.isAdmin">
    	<div class="form-group col-sm-12">
    		<input type="checkbox" ng-model="artist.isAdmin" ng-change="changeAdmin()">
    		<label>Admin</label>
    	</div>

    	<div class="col-sm-12 form-group">
    		<button class="btn btn-danger btn-block" ng-click="deleteUser()">Delete user</button>
    	</div>

    	<div class="col-sm-12 form-group">
    		<button class="btn btn-info btn-block" ng-click="resetPassword()">Reset password</button>
    	</div>

    </div>
  </div>
</div>
