<div class="container panel">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <h2>Find an Artist for Your Project</h2>
        </div>
      </div>
      <search-artists></search-artists>
      <div class="row">
        <div class="col-sm-12">
          <artist-details ng-repeat="artist in allUsers" artist="artist" ng-show="containsAllTags(artist)" ng-class="{clearfix: $index%3===2}"></artist-details>
        </div>
      </div>
    </div>
  </div>
</div>
