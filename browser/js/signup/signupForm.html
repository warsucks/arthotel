<div ng-form="newUser" ng-submit="">


	<div class="form-group">
		<label>Name: </label>
		<input type="text" name="name"/>
	</div>

	<div class="form-group">
		<label>Email: </label>
		<input type="text" name="email"/>
	</div>

	<div class="form-group">
		<label>Password: </label>
		<input type="text" name="password"/>
