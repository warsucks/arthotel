<div class="col-lg-6 col-md-6 col-sm-12">
	<h2>{{post.title}}</h2>
	<p><span class="bold">Location:</span> {{post.location}}</p>
	<p><span class="bold">Budget:</span> {{post.priceMin}} - {{post.priceMax}}</p>
	<p ng-show="post.startDate"><span class="bold">Start date:</span> {{post.startDate}}</p>
	<p><span class="bold">Size:</span> {{post.size}}</p>
	<p><span class="bold">Tags:</span> <span ng-repeat="tag in project.tags">{{tag}} </span></p>
</div>
